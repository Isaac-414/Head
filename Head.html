<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
      }
    </script>
  </head>
  <body>
    <h2>Demo JavaScript in head</h2>

    <p id="demo">A paragaph</p>

    <button type="button"
    onclick="myFunction()"></button>
  </body>
</html>
